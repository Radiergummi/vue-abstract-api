<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sample application</title>
  </head>
  <body>
    <template id="app-template">
      <article>
        <h1>Photos<span class="photos-counter" v-show="photos.length"> ({{ photos.length }})</span></h1>
        <div class="fetch-x-photos">
          <span >Fetch </span><input type="number" min="0" v-model="limitInput"><span> photos, starting at </span><input type="number" min="0" size="4" v-model="offsetInput">
          <button v-on:click="fetchPhotos">Fetch</button>
        </div>
        <ul>
          <li v-for="photo in photos" :key="photo.id">
            <h2>{{ photo.title }}</h2>
            <img :src="photo.thumbnailUrl">
          </li>
        </ul>
      </article>
    </template>

    <div id="app"></div>
    <script src="./build/app.js"></script>
  </body>
</html>
